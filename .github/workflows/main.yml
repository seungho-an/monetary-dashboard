name: Generate Daily Dashboard

on:
  push:
    branches:
      - main  # Run on push to main branch
  schedule:
    - cron: '0 1 * * *' # Run daily at 01:00 UTC (10:00 AM KST)
  workflow_dispatch: # Allows manual running

# *** THIS IS THE CRITICAL FIX ***
# This line gives the action permission to commit files to your repo
permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Python script to generate dashboards
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }} # Inject the API key
        run: |
          python master_dashboard.py
          
      - name: Commit and push generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add all the generated files
          git add dashboard_*.png
          git add dashboard_summary_report.txt
          git add index.html 
          
          # Commit only if there are changes
          git diff-index --quiet HEAD || git commit -m "Update daily dashboards and summary report"
          git push
